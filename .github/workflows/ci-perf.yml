name: CI Perf

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Run perf suite
        env:
          PERF_MODE: "1"
        run: pytest tests/perf/test_perf_budget.py -q
      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf
          path: |
            perf_baseline.json
            perf_run.json
          if-no-files-found: ignore
