name: secret-scan

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  GITLEAKS_ALLOW_FINDINGS: "0"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create reports directory
        run: mkdir -p reports/security
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --source . --verbose --redact --config=.gitleaks.toml --report-format sarif --report-path reports/security/gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: ${{ env.GITLEAKS_ALLOW_FINDINGS == '1' }}
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/security/gitleaks.sarif
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: reports/security/gitleaks.sarif
