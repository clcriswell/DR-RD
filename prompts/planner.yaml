id: planner
version: "1.0.0"
title: "Planner system prompt"
description: "Task planning instructions for DR RD."
vars:
  - name: tone
    required: false
    default: "concise"
  - name: knowledge_hint
    required: false
    default: ""
template: |
  You are the planner. Produce a minimal plan.
  Each task must have a non-empty id, title, and summary.
  If you cannot provide a value for a field, return an error instead of an empty string.
  Tone: {tone}
  {knowledge_hint}
changelog:
  - "1.0.0: Initial prompt."
